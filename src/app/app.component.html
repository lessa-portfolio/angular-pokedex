<h2>Welcome to Pokedex</h2>
<div *ngFor="let pokemon of pokemonList">
  <img [src]="pokemon.urlImage" [alt]="pokemon.name">
  <h4>{{ pokemon.name }}</h4>
  <p>{{ pokemon.height }}</p>
  <p>{{ pokemon.weight }}</p>

  <div *ngFor="let type of pokemon.types">
    <span>{{ type }}</span>
  </div>
  <br>
</div>
